                    name="seat" placeholder="No of seats" required />

                    <div class="input-group-addon">

                    </div>

                    name="door" placeholder="No of Door" required />
                </div>
            </div>

            <div class="form-group" style="padding:0.5rem;">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i>Fuel: </i>
                    </div>
                    <input class="form-control" type="text" value="" name="fuel"
